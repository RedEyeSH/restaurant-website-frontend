<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Add Bootstrap Icons (optional for modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/utils.js"></script>
    <script type="module">
        import checkUserAuthentication, { logout } from '../js/auth-check.js';
        checkUserAuthentication();
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>


</head>
<body class="bg-light">



<!-- Add a button to toggle the navbar -->
<button id="navbar-toggle" class="btn btn-primary">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Navigation -->
     <div id="navbar-container"></div>

     <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
        
                // Initialize the toggle button state after the sidebar is loaded
                const toggleButton = document.getElementById('navbar-toggle');
                const sidebar = document.querySelector('nav.nav');
        
                if (!sidebar.classList.contains('d-none')) {
                    toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Set to arrow icon if sidebar is visible
                } else {
                    toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Set to list icon if sidebar is hidden
                }
        
                toggleButton.addEventListener('click', () => {
                    const mainContent = document.querySelector('.flex-grow-1');
                    if (sidebar.classList.contains('d-none')) {
                        sidebar.classList.remove('d-none', 'slide-out');
                        sidebar.classList.add('slide-in');
                        toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Change to arrow icon
                        mainContent.classList.remove('full-width');
                    } else {
                        sidebar.classList.remove('slide-in');
                        sidebar.classList.add('slide-out');
                        setTimeout(() => sidebar.classList.add('d-none'), 300); // Wait for animation to finish
                        toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Change back to list icon
                        mainContent.classList.add('full-width');
                    }
        
                    toggleButton.style.position = sidebar.classList.contains('d-none') ? 'absolute' : 'fixed';
                    toggleButton.style.top = '15px';
                });
            });
              </script>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">Data Overview</h1>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text" id="total-orders">Fetching...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Order Price</h5>
                        <p class="card-text" id="total-order-price">Fetching...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Orders Per Day</h5>
                        <canvas id="ordersChart" style="max-height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Total Order Prices Per Day</h5>
                        <canvas id="orderPricesChart" style="max-height: 400px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '../login';
        }
        async function fetchOrderData() {
            try {
                const response = await fetch('https://10.120.32.59/app/api/v1/orders/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const orders = await response.json();

                const totalOrders = orders.length;
                const totalOrderPrice = orders.reduce((sum, order) => sum + parseFloat(order.total_price), 0).toFixed(2);

                document.getElementById('total-orders').textContent = totalOrders;
                document.getElementById('total-order-price').textContent = `${totalOrderPrice}â‚¬`;
            } catch (error) {
                console.error('Error fetching order data:', error);
                document.getElementById('total-orders').textContent = 'Error';
                document.getElementById('total-order-price').textContent = 'Error';
            }
        }

        fetchOrderData();

        async function fetchOrdersPerDay() {
            try {
                const response = await fetch('https://10.120.32.59/app/api/v1/orders/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const orders = await response.json();

                console.log('Fetching orders per day...');
                console.log('API Response:', orders);

                // Group orders by date
                const ordersByDate = {};
                orders.forEach(order => {
                    const date = new Date(order.created_at).toISOString().split('T')[0];
                    ordersByDate[date] = (ordersByDate[date] || 0) + 1;
                });

                // Prepare data for the chart
                const labels = Object.keys(ordersByDate).sort().map(date => {
                    return new Date(date).toLocaleDateString('fi-FI');
                });
                const data = Object.keys(ordersByDate).sort().map(date => ordersByDate[date]);

                // Render the chart
                const ctx = document.getElementById('ordersChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Orders Per Day',
                            data: data,
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.2)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Number of Orders'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching orders per day:', error);
            }
        }

        fetchOrdersPerDay();

        async function fetchOrderPricesPerDay() {
            try {
                const response = await fetch('https://10.120.32.59/app/api/v1/orders/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });
                const orders = await response.json();

                // Group total order prices by date
                const pricesByDate = {};
                orders.forEach(order => {
                    const date = new Date(order.created_at).toISOString().split('T')[0];
                    pricesByDate[date] = (pricesByDate[date] || 0) + parseFloat(order.total_price);
                });

                // Prepare data for the chart
                const labels = Object.keys(pricesByDate).sort().map(date => {
                    return new Date(date).toLocaleDateString('fi-FI');
                });
                const data = Object.keys(pricesByDate).sort().map(date => pricesByDate[date].toFixed(2));

                // Render the chart
                const ctx = document.getElementById('orderPricesChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Total Order Prices Per Day (â‚¬)',
                            data: data,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.2)',
                            tension: 0.3,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Total Prices (â‚¬)'
                                },
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching order prices per day:', error);
            }
        }

        fetchOrderPricesPerDay();
    </script>
</body>
</html>
