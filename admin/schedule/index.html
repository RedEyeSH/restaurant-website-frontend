<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Bootstrap Icons (optional for modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table/dist/bootstrap-table.min.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module">
        import checkUserAuthentication, { logout } from '../js/auth-check.js';
        checkUserAuthentication();
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
    <!-- Add custom styles to make the table fit within the viewport -->
    <style>
        #ScheduleTable{
            font-size: 0.9rem; /* Reduce font size */
            table-layout: auto; /* Allow table to adjust column widths */
        }

        #ScheduleTable th, #ScheduleTable td {
            white-space: nowrap; /* Prevent text wrapping */
            padding: 0.5rem; /* Reduce padding */
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }
    </style>
</head>
<body>


<!-- Add a button to toggle the navbar -->
<button id="navbar-toggle" class="btn btn-primary">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Navigation -->
     <div id="navbar-container"></div>

     <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
        
                // Initialize the toggle button state after the sidebar is loaded
                const toggleButton = document.getElementById('navbar-toggle');
                const sidebar = document.querySelector('nav.nav');
        
                if (!sidebar.classList.contains('d-none')) {
                    toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Set to arrow icon if sidebar is visible
                } else {
                    toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Set to list icon if sidebar is hidden
                }
        
                toggleButton.addEventListener('click', () => {
                    const mainContent = document.querySelector('.flex-grow-1');
                    if (sidebar.classList.contains('d-none')) {
                        sidebar.classList.remove('d-none', 'slide-out');
                        sidebar.classList.add('slide-in');
                        toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Change to arrow icon
                        mainContent.classList.remove('full-width');
                    } else {
                        sidebar.classList.remove('slide-in');
                        sidebar.classList.add('slide-out');
                        setTimeout(() => sidebar.classList.add('d-none'), 300); // Wait for animation to finish
                        toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Change back to list icon
                        mainContent.classList.add('full-width');
                    }
        
                    toggleButton.style.position = sidebar.classList.contains('d-none') ? 'absolute' : 'fixed';
                    toggleButton.style.top = '15px';
                });
            });
              </script>

<!-- Main Content -->
<div class="flex-grow-1 p-4">

    <div class="container mt-4">
        <h3>Schedule</h3>
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addScheduleModal">Add Schedule</button>
        </div>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered" id="ScheduleTable">
                <thead>
                    <tr>
                        <th data-field="date" data-sortable="true" data-filter-control="input">Date</th>
                        <th data-field="open_time" data-sortable="true" data-filter-control="input">Open Time</th>
                        <th data-field="close_time" data-sortable="true" data-filter-control="input">Close Time</th>
                        <th data-field="message" data-sortable="true" data-filter-control="input">Message</th>
                        <th data-field="status" data-sortable="true" data-filter-control="select">Status</th>
                        <th data-field="created_at" data-sortable="true" data-filter-control="input">Created At</th>
                        <th data-field="updated_at" data-sortable="true" data-filter-control="input">Updated At</th>
                        <th data-field="added_by" data-sortable="true" data-filter-control="select">Added By</th>
                        <th data-field="updated_by" data-sortable="true" data-filter-control="select">Updated By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ScheduleBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function initializeTable(tableId, pageSize) {
            $(tableId).bootstrapTable({
                search: true,       // Enable search
                pagination: true,   // Enable pagination
                pageSize: pageSize, // Set number of items per page
                sortable: true,     // Enable sorting
                filterControl: true, // Enable filter control
                showColumns: true,
                showMultiSort: true,
                sortPriority: [
                    {
                    sortName: 'github.count.forks',
                    sortOrder: 'desc'
                    },
                    {
                    sortName: 'github.count.stargazers',
                    sortOrder: 'desc'
                    }
                ],
            });
        }
    </script>

    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addScheduleForm">
                        <div class="mb-3">
                            <label for="scheduleDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="scheduleDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="openTime" class="form-label">Open Time</label>
                            <input type="time" class="form-control" id="openTime" name="open_time">
                        </div>
                        <div class="mb-3">
                            <label for="closeTime" class="form-label">Close Time</label>
                            <input type="time" class="form-control" id="closeTime" name="close_time">
                        </div>
                        <div class="mb-3">
                            <label for="scheduleMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="scheduleMessage" name="message"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="scheduleStatus" class="form-label">Status</label>
                            <select class="form-select" id="scheduleStatus" name="status" required>
                                <option value="open">Open</option>
                                <option value="close">Close</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Schedule <span id="addLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Schedule Modal -->
    <div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editScheduleForm">
                        <input type="hidden" id="editScheduleId">
                        <div class="mb-3">
                            <label for="editScheduleDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editScheduleDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOpenTime" class="form-label">Open Time</label>
                            <input type="time" class="form-control" id="editOpenTime" name="open_time">
                        </div>
                        <div class="mb-3">
                            <label for="editCloseTime" class="form-label">Close Time</label>
                            <input type="time" class="form-control" id="editCloseTime" name="close_time">
                        </div>
                        <div class="mb-3">
                            <label for="editScheduleMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="editScheduleMessage" name="message"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editScheduleStatus" class="form-label">Status</label>
                            <select class="form-select" id="editScheduleStatus" name="status" required>
                                <option value="open">Open</option>
                                <option value="close">Close</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes <span id="editLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <!-- Delete Schedule Modal -->
        <div class="modal fade" id="deleteScheduleModal" tabindex="-1" aria-labelledby="deleteScheduleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteScheduleModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this Schedule?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>

          <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
