<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Bootstrap Icons (optional for modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/utils.js"></script>
    <script type="module">
        import checkUserAuthentication, { logout } from '../js/auth-check.js';
        checkUserAuthentication();
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
    <!-- Add custom styles to make the table fit within the viewport -->
    <style>
        #ScheduleTable{
            font-size: 0.9rem; /* Reduce font size */
            table-layout: auto; /* Allow table to adjust column widths */
        }

        #ScheduleTable th, #ScheduleTable td {
            white-space: nowrap; /* Prevent text wrapping */
            padding: 0.5rem; /* Reduce padding */
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }
    </style>
</head>
<body>


<!-- Add a button to toggle the navbar -->
<button id="navbar-toggle" class="btn btn-primary">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Navigation -->
     <div id="navbar-container"></div>

     <script>
        fetch('../navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          });
      </script>

<!-- Main Content -->
<div class="flex-grow-1 p-4">

    <div class="container mt-4">
        <h3>Schedule</h3>
        <div class="text-end mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addScheduleModal">Add Schedule</button>
        </div>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered" id="ScheduleTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open Time</th>
                        <th>Close Time</th>
                        <th>Message</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ScheduleBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Schedule Modal -->
    <div class="modal fade" id="addScheduleModal" tabindex="-1" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addScheduleModalLabel">Add Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addScheduleForm">
                        <div class="mb-3">
                            <label for="scheduleDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="scheduleDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="openTime" class="form-label">Open Time</label>
                            <input type="time" class="form-control" id="openTime" name="open_time">
                        </div>
                        <div class="mb-3">
                            <label for="closeTime" class="form-label">Close Time</label>
                            <input type="time" class="form-control" id="closeTime" name="close_time">
                        </div>
                        <div class="mb-3">
                            <label for="scheduleMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="scheduleMessage" name="message"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="scheduleStatus" class="form-label">Status</label>
                            <select class="form-select" id="scheduleStatus" name="status" required>
                                <option value="open">Open</option>
                                <option value="close">Close</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Schedule <span id="addLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Schedule Modal -->
    <div class="modal fade" id="editScheduleModal" tabindex="-1" aria-labelledby="editScheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editScheduleModalLabel">Edit Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editScheduleForm">
                        <input type="hidden" id="editScheduleId">
                        <div class="mb-3">
                            <label for="editScheduleDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editScheduleDate" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="editOpenTime" class="form-label">Open Time</label>
                            <input type="time" class="form-control" id="editOpenTime" name="open_time">
                        </div>
                        <div class="mb-3">
                            <label for="editCloseTime" class="form-label">Close Time</label>
                            <input type="time" class="form-control" id="editCloseTime" name="close_time">
                        </div>
                        <div class="mb-3">
                            <label for="editScheduleMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="editScheduleMessage" name="message"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editScheduleStatus" class="form-label">Status</label>
                            <select class="form-select" id="editScheduleStatus" name="status" required>
                                <option value="open">Open</option>
                                <option value="close">Close</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes <span id="editLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this schedule?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

          <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add edit and delete buttons to each row dynamically
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('ScheduleBody');
            tbody.addEventListener('DOMNodeInserted', function () {
                Array.from(tbody.rows).forEach(row => {
                    if (!row.querySelector('.edit-btn')) {
                        const actionsCell = document.createElement('td');
                        actionsCell.innerHTML = `
                            <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                            <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                        `;
                        row.appendChild(actionsCell);
                    }
                });
            });
        });

        let scheduleIdToDelete = null;

        // Show delete confirmation modal
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-btn')) {
                scheduleIdToDelete = event.target.closest('tr').dataset.id;
                const deleteConfirmationModal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
                deleteConfirmationModal.show();
            }
        });

        // Handle delete confirmation
        document.getElementById('confirmDeleteButton').addEventListener('click', async function () {
            if (scheduleIdToDelete) {
                try {
                    const response = await fetch(`http://localhost:3000/api/v1/schedule/${scheduleIdToDelete}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete schedule');
                    }

                    // Refresh the schedule table
                    fetchSchedule();

                    // Close the modal
                    const deleteConfirmationModal = bootstrap.Modal.getInstance(document.getElementById('deleteConfirmationModal'));
                    deleteConfirmationModal.hide();

                    scheduleIdToDelete = null;
                } catch (error) {
                    console.error('Error deleting schedule:', error);
                }
            }
        });
    </script>
</body>
</html>
