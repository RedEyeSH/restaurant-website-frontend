<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Login Admin</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="loginBtn">Login <span id="loading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
            </form>
            <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission
            document.getElementById('loading').style.display = 'inline-block'; // Show loading spinner
            document.getElementById('loginBtn').disabled = true; // Disable the button to prevent multiple submissions

            // Get the form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare the data to be sent to the backend
            const formData = {
                email: email,
                password: password
            };

            try {
                // Send POST request to backend
                const response = await fetch('https://10.120.32.59/app/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    const token = localStorage.getItem('authToken');
                    const decodedToken = JSON.parse(atob(token.split('.')[1])); // Decode JWT token (base64)
                    const role = decodedToken.role;

                    if (role !== 'admin') {
                        // If the role is not 'admin', redirect to a general page or login
                        window.location.href = 'https://users.metropolia.fi/~quangth/restaurant/';
                    } else {
                        // Redirect to the admin dashboard or another page
                        window.location.href = '../main/index.html';
                    }
                } else {
                    document.getElementById('loading').style.display = 'none'; // Hide loading spinner
                    document.getElementById('loginBtn').disabled = false; // Re-enable the button
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || 'An error occurred during login.';
                    errorMessage.classList.remove('d-none'); // Show the error message
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none'; // Hide loading spinner
                document.getElementById('loginBtn').disabled = false; // Re-enable the button
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An error occurred while processing your login.';
                errorMessage.classList.remove('d-none'); // Show the error message
            }
        });
    </script>
</body>
</html>
