<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
      <!-- Bootstrap Table CSS -->
       <!-- Make sure jQuery is included first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/oepz3ddm33egtnr0l9uxno5sidnc6bg2ccvfy29pkpyordfg/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Add Bootstrap Icons (optional for modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/utils.js"></script>
    <script type="module">
        import checkUserAuthentication, { logout } from '../js/auth-check.js';
        checkUserAuthentication();
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
    <!-- Add custom styles to make the table fit within the viewport -->
    <style>
        #AnnouncementsTable {
            font-size: 0.9rem; /* Reduce font size */
            table-layout: auto; /* Allow table to adjust column widths */
        }

        #AnnouncementsTable th, #AnnouncementsTable td{
            white-space: nowrap; /* Prevent text wrapping */
            padding: 0.5rem; /* Reduce padding */
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }
    </style>
</head>
<body>

<!-- Add a button to toggle the navbar -->
<button id="navbar-toggle" class="btn btn-primary">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Navigation -->
     <div id="navbar-container"></div>

     <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
        
                // Initialize the toggle button state after the sidebar is loaded
                const toggleButton = document.getElementById('navbar-toggle');
                const sidebar = document.querySelector('nav.nav');
        
                if (!sidebar.classList.contains('d-none')) {
                    toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Set to arrow icon if sidebar is visible
                } else {
                    toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Set to list icon if sidebar is hidden
                }
        
                toggleButton.addEventListener('click', () => {
                    const mainContent = document.querySelector('.flex-grow-1');
                    if (sidebar.classList.contains('d-none')) {
                        sidebar.classList.remove('d-none', 'slide-out');
                        sidebar.classList.add('slide-in');
                        toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Change to arrow icon
                        mainContent.classList.remove('full-width');
                    } else {
                        sidebar.classList.remove('slide-in');
                        sidebar.classList.add('slide-out');
                        setTimeout(() => sidebar.classList.add('d-none'), 300); // Wait for animation to finish
                        toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Change back to list icon
                        mainContent.classList.add('full-width');
                    }
        
                    toggleButton.style.position = sidebar.classList.contains('d-none') ? 'absolute' : 'fixed';
                    toggleButton.style.top = '15px';
                });
            });
              </script>

<!-- Main Content -->
<div class="flex-grow-1 p-4">
    <div class="container mt-4">
        <h3>Announcements</h3>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addAnnouncementModal">Add Announcement</button>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered" id="AnnouncementsTable">
                <thead>
                    <tr>
                        <th data-field="id" data-sortable="true" data-filter-control="input">ID</th>
                        <th data-field="title" data-sortable="true" data-filter-control="input">Title</th>
                        <th>Image</th>
                        <th data-field="visible" data-sortable="true" data-filter-control="select">Visible</th>
                        <th data-field="created_at" data-sortable="true" data-filter-control="input">Created At</th>
                        <th data-field="updated_at" data-sortable="true" data-filter-control="input">Updated At</th>
                        <th data-field="added_by" data-sortable="true" data-filter-control="select">Added By</th>
                        <th data-field="updated_by" data-sortable="true" data-filter-control="select">Updated By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="AnnouncementsBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function initializeTable(tableId, pageSize) {
            $(tableId).bootstrapTable({
                search: true,       // Enable search
                pagination: true,   // Enable pagination
                pageSize: pageSize, // Set number of items per page
                sortable: true,     // Enable sorting
                filterControl: true, // Enable filter control
                showColumns: true,
                showMultiSort: true,
                sortPriority: [
                    {
                    sortName: 'github.count.forks',
                    sortOrder: 'desc'
                    },
                    {
                    sortName: 'github.count.stargazers',
                    sortOrder: 'desc'
                    }
                ],
            });
        }
    </script>
    <!-- Add Announcement Modal -->
    <div class="modal fade" id="addAnnouncementModal" tabindex="-1" aria-labelledby="addAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAnnouncementModalLabel">Add Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAnnouncementForm">
                        <div class="mb-3">
                            <label for="addAnnouncementTitle" class="form-label">Title <span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="addAnnouncementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="addAnnouncementContent" class="form-label">Content <span style="color:red;font-size:20px;">*</span></label>
                            <textarea class="form-control" id="addAnnouncementContent"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Thumbnail Image <span style="color:red;font-size:20px;">*</span></label>
                            <input type="file" id="imageAnnouncement" name="image" accept="image/*" class="form-control">
                            <div class="mt-3" id="imagePreviewContainerAnnouncement" style="display: none;">
                                <h5>Image Preview:</h5>
                                <img id="imagePreviewAnnouncement" src="" alt="Image Preview" class="img-fluid" style="max-height: 300px;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="addAnnouncementVisible" class="form-label">Visible <span style="color:red;font-size:20px;">*</span></label>
                            <select id="addAnnouncementVisible" name="addAnnouncementVisible" class="form-select" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Announcement <span id="addLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                        <div id="annoucementAlert" class="mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Announcement Modal -->
    <div class="modal fade" id="editAnnouncementModal" tabindex="-1" aria-labelledby="editAnnouncementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAnnouncementModalLabel">Edit Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editAnnouncementForm">
                        <div class="mb-3">
                            <label for="editAnnouncementTitle" class="form-label">Title <span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="editAnnouncementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAnnouncementContent" class="form-label">Content <span style="color:red;font-size:20px;">*</span></label>
                            <textarea class="form-control" id="editAnnouncementContent"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editAnnouncementImage" class="form-label">Thumbnail Image <span style="color:red;font-size:20px;">*</span></label>
                            <input type="file" id="editAnnouncementImage" name="image" accept="image/*" class="form-control">
                            <div class="mt-3" id="editAnnouncementImagePreviewContainer" style="display: none;">
                                <h5 id="editAnnouncementImageHeading">Image Preview:</h5>
                                <img id="editAnnouncementImagePreview" src="" alt="Announcement Image" class="img-fluid" style="max-height: 300px;">
                                <button type="button" class="btn btn-danger mt-2" id="removeAnnouncementImageButton" style="display: none;">Remove Image</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editAnnouncementVisible" class="form-label">Visible <span style="color:red;font-size:20px;">*</span></label>
                            <select id="editAnnouncementVisible" name="editAnnouncementVisible" class="form-select" required>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes <span id="editLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                        <div id="annoucementeditAlert" class="mt-3" style="display: none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Announcement Modal -->
    <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementModalLabel">Announcement Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="announcementDetails">
                    <!-- Announcement details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this announcement?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

      <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>

    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
    <script>
      tinymce.init({
        selector: '#addAnnouncementContent, #editAnnouncementContent',
        plugins: [
          // Core editing features
          'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',

          'checklist', 'mediaembed', 'casechange', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'edtmge', 'advtemplate', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'

        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',

        async function initializeTable(tableId, pageSize) {
            $(tableId).bootstrapTable({
                search: true,       // Enable search
                pagination: true,   // Enable pagination
                pageSize: pageSize, // Set number of items per page
                sortable: true,     // Enable sorting
                filterControl: true // Enable filter control

        <!-- Image Preview Script -->
        <script>     
        // Function to preview image after selecting it
                document.getElementById('imageAnnouncement').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
    
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreviewAnnouncement');
                    const imagePreviewContainer = document.getElementById('imagePreviewContainerAnnouncement');
                    
                    // Show the preview container and set the image source to the selected file
                    imagePreviewContainer.style.display = 'block';
                    imagePreview.src = e.target.result;
                };
    
                // Read the selected file as a data URL
                if (file) {
                    reader.readAsDataURL(file);
                }
            });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
