<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <!-- Bootstrap Table CSS -->
    <!-- Make sure jQuery is included first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    <!-- Add Bootstrap Icons (optional for modern look) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/utils.js"></script>
    <script type="module">
        import checkUserAuthentication, { logout } from '../js/auth-check.js';
        checkUserAuthentication();
        document.getElementById('logoutButton').addEventListener('click', logout);
    </script>
    <!-- Add custom styles to make the table fit within the viewport -->
    <style>
        #UsersTable{
            font-size: 0.9rem; /* Reduce font size */
            table-layout: auto; /* Allow table to adjust column widths */
        }

        #UsersTable th, #UsersTable td {
            white-space: nowrap; /* Prevent text wrapping */
            padding: 0.5rem; /* Reduce padding */
        }

        .table-container {
            overflow-x: auto; /* Enable horizontal scrolling if necessary */
        }
    </style>
</head>
<body>

<!-- Add a button to toggle the navbar -->
<button id="navbar-toggle" class="btn btn-primary">
    <i class="bi bi-list"></i>
</button>

<div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar Navigation -->
     <div id="navbar-container"></div>

     <script>
        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
        
                // Initialize the toggle button state after the sidebar is loaded
                const toggleButton = document.getElementById('navbar-toggle');
                const sidebar = document.querySelector('nav.nav');
        
                if (!sidebar.classList.contains('d-none')) {
                    toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Set to arrow icon if sidebar is visible
                } else {
                    toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Set to list icon if sidebar is hidden
                }
        
                toggleButton.addEventListener('click', () => {
                    const mainContent = document.querySelector('.flex-grow-1');
                    if (sidebar.classList.contains('d-none')) {
                        sidebar.classList.remove('d-none', 'slide-out');
                        sidebar.classList.add('slide-in');
                        toggleButton.innerHTML = '<i class="bi bi-arrow-left"></i>'; // Change to arrow icon
                        mainContent.classList.remove('full-width');
                    } else {
                        sidebar.classList.remove('slide-in');
                        sidebar.classList.add('slide-out');
                        setTimeout(() => sidebar.classList.add('d-none'), 300); // Wait for animation to finish
                        toggleButton.innerHTML = '<i class="bi bi-list"></i>'; // Change back to list icon
                        mainContent.classList.add('full-width');
                    }
        
                    toggleButton.style.position = sidebar.classList.contains('d-none') ? 'absolute' : 'fixed';
                    toggleButton.style.top = '15px';
                });
            });
              </script>

<!-- Main Content -->
<div class="flex-grow-1 p-4">
    <div class="container mt-4">
        <h3>Accounts</h3>
        <div class="table-container table-responsive">
            <table class="table table-striped table-bordered" id="UsersTable">
                <thead>
                    <tr>
                        <th data-field="id" data-sortable="true" data-filter-control="input">ID</th>
                        <th data-field="name" data-sortable="true" data-filter-control="input">Name</th>
                        <th data-field="email" data-sortable="true" data-filter-control="input">Email</th>
                        <th data-field="role" data-sortable="true" data-filter-control="select">Role</th>
                        <th data-field="status" data-sortable="true" data-filter-control="select"></th>Status</th>
                        <th data-field="verify" data-sortable="true" data-filter-control="select">Verify</th>
                        <th data-field="last_login" data-sortable="true" data-filter-control="input">Last Login</th>
                        <th data-field="created_at" data-sortable="true" data-filter-control="input">Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="UsersBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

        
    <script>
        async function initializeTable(tableId, pageSize) {
            $(tableId).bootstrapTable({
                search: true,       // Enable search
                pagination: true,   // Enable pagination
                pageSize: pageSize, // Set number of items per page
                sortable: true,     // Enable sorting
                filterControl: true, // Enable filter control
                showColumns: true,
                showMultiSort: true,
                sortPriority: [
                    {
                    sortName: 'github.count.forks',
                    sortOrder: 'desc'
                    },
                    {
                    sortName: 'github.count.stargazers',
                    sortOrder: 'desc'
                    }
                ],
            });
        }
    </script>


    <!-- View User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="userDetails">
                    <!-- User details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

        <!-- Delete User Modal -->
        <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">Name <span style="color:red;font-size:20px;">*</span></label>
                            <input type="text" class="form-control" id="editUserName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email <span style="color:red;font-size:20px;">*</span></label>
                            <input type="email" class="form-control" id="editUserEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label">Role <span style="color:red;font-size:20px;">*</span></label>
                            <select class="form-control" id="editUserRole" required>
                                <option value="admin">Admin</option>
                                <option value="customer">Customer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUserStatus" class="form-label">Status <span style="color:red;font-size:20px;">*</span></label>
                            <select class="form-control" id="editUserStatus" required>
                                <option value="enabled">Enabled</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        <button type="submit" class="btn btn-primary">Save Changes <span id="editLoading" class="spinner-border spinner-border-sm text-light" style="display: none;"></span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

      <!-- Toast Container -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
