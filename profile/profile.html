<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/2ed076f63b.js" crossorigin="anonymous"></script>
    <script src="profile.js" type="module" defer></script>
    <title>Profile</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../images/logo_trimmed.png" alt="logo">
            <h1>Burgers.</h1>
        </div>
    </nav>

    <main class="main">
        <section class="navigation">

        </section>
        <section class="profile">
            <div class="profile-container">
                <h1>Welcome Back!</h1>
                <p class="profile-description">Manage your profile details</p>
                <div class="profile-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
    
                    <button class="save-btn">Save Changes</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
