<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your account details, view order history, favorite items, and access customer service on your profile page.">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/2ed076f63b.js" crossorigin="anonymous"></script>
    <script src="profile.js" type="module" defer></script>
    <title>Profile</title>
</head>
<body>
    <!-- <nav class="navbar">
        <div class="navbar-logo">
            <img src="../images/logo_trimmed.png" alt="logo">
            <h1>Burgers.</h1>
        </div>
    </nav> -->

    <nav class="navbar">
        <a href="/index.html" class="navbar-link">
            <i class="fa-solid fa-arrow-left"></i>
            <p>Back to home</p>
        </a>
        <div class="navbar-menu">
            <button id="menu-toggle" aria-label="menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="navbar-overlay"></div>


    <section class="container" id="container">
        <div class="navigation">
            <div class="navigation-links">
                <div class="navigation-group">
                    <a href="#" class="navigation-link link-active" id="profile-link">
                        <i class="fa-solid fa-circle-user"></i>
                        <p>My account</p>
                    </a>
                    <a href="#" class="navigation-link" id="favourite-link">
                        <i class="fa-solid fa-heart"></i>
                        <p>My favourite item</p>
                    </a>
                    <a href="#" class="navigation-link" id="order-link">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <p>Order history</p>
                    </a>
                    <a href="#" class="navigation-link" id="service-link">
                        <i class="fa-solid fa-message"></i>
                        <p>Customer service</p>
                    </a>
                </div>
                <hr>
                <div class="navigation-logout">
                    <a href="#" id="logout">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        <p>Log out</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Profile starts here-->
        <section class="profile" id="profile">
            <div class="profile-container">
                <h1 id="profile-username">Welcome Back!</h1>
                <p class="profile-description">Manage your profile details</p>
                <form class="profile-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Change your username" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Change your email" required>

                    <label for="new-password">New password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>

                    <label for="retype-password">Retype password</label>
                    <input type="password" id="retype-password" placeholder="Retype password" required>

                    <button type="submit" class="save-btn" id="save-btn">
                        <span class="btn-text">Save Changes</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </section>
        <!-- Profile ends here -->

        <!-- Favourite starts here -->
        <section class="favourite" id="favourite">
            <div class="favourite-container">
                <h1 style="padding: 10px">Your favourites</h1>
                <hr>
                <div class="favourite-list">
                    <div class="favourite-item">
                        <div class="favourite-item-box">
                            <div class="favourite-header">
                                <div class="favourite-image">
                                    <img src="../images/burgerfrommenu.png" alt="name">
                                </div>
                                <div class="favourite-info">
                                    <p>Chicken Burger</p>
                                </div>
                            </div>
                            <div class="favourite-price">
                                <p>$2.99</p>
                            </div>
                        </div>
                        <button class="favourite-delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Favourite ends here -->

        <!-- Order starts -->
        <section class="order" id="order">
            <div class="order-container" id="order-container">
                <h1>Order history</h1>
                <hr>
                <div class="order-history">
                    <!-- <div class="order-item">
                        <button class="order-info">
                            <p>OrderedId</p>
                            <p>TotalPrice</p>
                        </button>
                        <div class="order-date">
                            <p>OrderedDate</p>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
        
        <div class="order-popup">
            <!-- <div class="order-popup-item">
                <div class="order-popup-header">
                    <h1>OrderID</h1>
                    <i class="fa-solid fa-xmark" id="x-order"></i>
                </div>
            </div> -->
        </div>

        <div class="order-popup-overlay"></div>
        <!-- Order ends here -->

        <!-- Customer service starts here -->
        <section class="service" id="service">
            <div class="service-container">
                <h1 style="padding: 10px">Customer Service</h1>
                <hr>
                <!-- <div class="service-info">
                    <p>1232941947</p>
                    <p>Burgerhelsinki@gmail.com</p>
                </div> -->
                <form action="#" class="service-form">
                    <div class="service-title">
                        <label for="service-title">Title</label>
                        <input type="text" id="service-title" placeholder="Enter title" required>
                    </div>
                    <div class="service-description">
                        <label for="service-description">Description</label>
                        <textarea type="service-description" id="service-description" placeholder="Enter description" required></textarea>
                    </div>
                    <button type="submit" class="service-btn" disabled>Submit</button>
                </form>
                <h2 style="padding: 10px">Your Submitted Contacts</h2>
                <hr>
                <div class="contacts-list">
                    <!-- Contacts will be dynamically added here -->
                </div>
            </div>
        </section>
        <!-- Customer service ends here -->
         
    </section>
</body>
</html>
